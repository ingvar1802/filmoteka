<body>
  <header class="header">
  <div class="header-background">
    <div class="container">
      <div class="header-box">
        <a href="#" class="header-logo-box" id="logo">
          <svg class="header-logo-svg" width="24px" height="24px">
            <use href="/symbol-defs.4fba6ab5.svg#icon-film"></use>
          </svg>

        <nav class="nav">

            </button>

            <span class="header-form-after"></span>
          </div>
        </form>

        <p class="search-error" id="search-error">
          Search result not successful. Enter the correct movie name and
        </p>
      </div>

      <div class="librarry-filter">
        <a href="#" class="link watched is-active">Watched</a>
        <a href="#" class="link">Queue</a>
      </div>
    </div>
  </div>
</header>

  <ul>
